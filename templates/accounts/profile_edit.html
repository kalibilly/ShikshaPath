{% extends 'base.html' %}

{% block title %}Edit Profile - ShikshaPath{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-gray-800 rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6">Edit Profile</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full px-4 py-2 bg-white border border-gray-300 rounded text-gray-900" />
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full px-4 py-2 bg-white border border-gray-300 rounded text-gray-900" />
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Bio</label>
                <textarea name="bio" rows="4" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white">{{ user.bio|default:"" }}</textarea>
                <p class="text-gray-400 text-sm mt-1">Tell us about yourself</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Phone Number</label>
                <input type="text" name="phone_number" value="{{ user.phone_number|default:"" }}" class="w-full px-4 py-2 bg-white border border-gray-300 rounded text-gray-900" placeholder="+1 (555) 000-0000" />
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Profile Picture</label>
                {% if user.profile_picture %}
                <div class="mb-4">
                    <img src="{{ user.profile_picture.url }}" alt="{{ user.get_full_name }}" class="h-24 w-24 rounded object-cover">
                </div>
                {% endif %}
                <input type="file" name="profile_picture" accept="image/*" class="w-full px-4 py-2 bg-white border border-gray-300 rounded text-gray-900" />
                <p class="text-gray-400 text-sm mt-1">Choose an image file</p>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold">Save Changes</button>
                <a href="{% url 'accounts:profile' %}" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded font-semibold">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
